type Query {
  me: Viewer!
}

type Mutation {
  register(input: NewUser!): Viewer!
  login(input: LoginInput!): Viewer!
  postMessage(input: NewMessage!): Message!
}

type Subscription {
    messageAdded(id: ID!): Message!
}

type Viewer {
  id: ID!
  username: String!
  token: String!
}

type Message {
  id: ID!
  text: String!
  senderId: String!
  createdAt: Time!
}

input NewMessage {
  text: String!
  senderId: String!
  receiverId: String!
}

input NewUser {
  username: String!
  password: String!
}

input LoginInput {
  username: String!
  password: String!
}

scalar Time